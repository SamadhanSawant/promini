<div class="container my-4">
    <form  action="#" method="post">
    <label for="exampleFormControlInput1" class="form-label"><b>Personal Details</b></label>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name" id="FirstName" aria-label="First name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last name" id="SurName"aria-label="Last name">
        </div>
    </div>
    <div class="mb-3 my-3">
        <label for="exampleFormControlInput1" class="form-label" ><b>Email address</b></label>
        <input type="email" class="form-control" id="MailId" placeholder="name@example.com">
    </div>
    <label><b>Choose the appropriate Category</b></label>
    <select class="form-select my-2" id="category" aria-label="Default select example">
        
        <option value="TECHNOLOGY">TECHNOLOGY</option>
        <option value="FOOD">FOOD</option>
        <option value="TRAVEL">TRAVEL</option>
        <option value="NATURE">NATURE</option>
        <option value="FITNESS">FITNESS</option>
        <option value="LITERATURE">LITERATURE</option>
        <option value="OTHERS">OTHERS</option>

      </select>
    <div class="mb-3 my-3">
        <label for="exampleFormControlTextarea1" class="form-label"></label><b>Please explain your concern in detail</b></label>
        <textarea Name="Concern" class="form-control my-2" id="concern" rows="3"></textarea>
    </div>
    <!-- <div class="POPUP_BOX">
        <button  type="button" class="btn btn-primary my-1" href="index.html">Submit</button>
    </div> -->
 
    <div class="popup_box">
      <button type="button" class="btn btn-primary " href="../index.html">submit</button>
      </div>
   </form>
